<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>

</h:head>
<h:body>
	<ui:composition template="blank-page.xhtml">
		<ui:define name="title">
			<h:outputText value="Factura" />
		</ui:define>
		<ui:define name="content">
	
			<h:form class="forms-sample" id="f-buscar">

                  <h:commandButton class="btn btn-primary" value="Guardar" action="#{facturaBean.guardar()}"> </h:commandButton>


				<div class="form-group">
                      <label for="input-search">Cliente</label>
                      <h:inputText class="form-control" id="ced" value="#{facturaBean.dato}"/>
                </div>
                
                
                	Buscar:
				<div class="search-field d-none d-xl-block">
		              <div class="input-group">
		                <div class="input-group-prepend bg-transparent">
		                  <i class="input-group-text border-0 mdi mdi-magnify"></i>
		                </div>
							<h:inputText class="search-field d-none d-xl-block"   value="#{libroBean.filtro}"/>
		           			<h:commandButton type="submit" class="btn btn-primary mr-2" action="#{libroBean.buscarLibro()}" value="Buscar"/>
		              </div>
		          </div>

			<h:dataTable class="table table-hover" value="#{facturaBean.libros}" var="libro">
				<h:column>
					<f:facet name="header">NÂ°</f:facet>
					#{libro.id}
				</h:column>
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					#{libro.nombre}
				</h:column>
				<h:column>
					<f:facet name="header">Categoria</f:facet>
					#{libro.categoria.nombre}
				</h:column>
				<h:column>
					<f:facet name="header">Autores</f:facet>
					#{libro.autores}
				</h:column>
				<h:column>
					<f:facet name="header">Opciones</f:facet>
					<h:commandButton class="btn btn-primary btn-icon-text" action="#{facturaBean.addDetalles(libro.id)}" value="Reservar" />
				</h:column>
			</h:dataTable>
                 
            </h:form> 
            
		</ui:define>
	
	</ui:composition>

</h:body>
</html>
