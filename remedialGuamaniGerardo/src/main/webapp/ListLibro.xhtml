<ui:composition

        Listar Poductos

		<h:form>

          </div>
           	
			<h:dataTable class="table table-hover" value="#{libroBean.libros}" var="libro">
				<h:column>

				<h:column>

					#{libro.nombre}
				</h:column>
				<h:column>
					<f:facet name="header">Categoria</f:facet>
					#{libro.categoria.nombre}
				</h:column>
				<h:column>
					<f:facet name="header">Disponible</f:facet>
					#{libro.disponible}

				<h:column>
					<f:facet name="header">Autores</f:facet>

			</h:dataTable>
		</h:form>
