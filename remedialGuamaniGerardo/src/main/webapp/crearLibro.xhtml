<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

</h:head>

<ui:composition
	template="blank-page.xhtml">
	<ui:define name="title">
		<h:outputText value="Crear" />
	</ui:define>
	<ui:define name="content">

		<h:form class="forms-sample">
		
			<div class="form-group">
				<label for="exampleInputName1">Nombre</label> 
				<h:inputText class="form-control" id="exampleInputName1" value="#{libroBean.libro.nombre}" />
			</div>
			<div class="form-group">
				<label for="exampleInputName2">Categorias</label> 
				<h:inputText class="form-control" id="exampleInputName2"  value="#{libroBean.dato}"/>
			</div>

			
			<h:commandButton type="submit" class="btn btn-primary mr-2" action="#{libroBean.saveLibro()}" value="Guardar"/>
			<h:commandButton type="submit" class="btn btn-light" action="ListProducto" value="Cancelar"/>
			

			<h:dataTable class="table table-hover" value="#{libroBean.autores}" var="autor">
				<h:column>
					<f:facet name="header">Cedula</f:facet>
					#{autor.cedula}
				</h:column>
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					#{autor.nombre}
				</h:column>
				

				<h:column>
					<f:facet name="header">Opciones</f:facet>
					<h:commandButton class="btn btn-primary btn-icon-text" action="#{libroBean.addAutores(autor.cedula)}" value="Anadir" />
				</h:column>
			</h:dataTable>
			
		</h:form>



	</ui:define>

</ui:composition>
</html>
